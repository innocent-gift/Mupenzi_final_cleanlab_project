<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - Clean LAB</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span>ðŸ§¼ Clean LAB</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="booking.html" class="nav-link active">Book Now</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <section class="booking-section">
        <div class="container">
            <h1>Book Your Cleaning Service</h1>
            
            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <label for="serviceSelect">Service Type *</label>
                    <select id="serviceSelect" name="serviceId" required>
                        <option value="">Select a service</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="scheduledDate">Preferred Date *</label>
                        <input type="date" id="scheduledDate" name="scheduledDate" required>
                    </div>
                    <div class="form-group">
                        <label for="scheduledTime">Preferred Time *</label>
                        <select id="scheduledTime" name="scheduledTime" required>
                            <option value="">Select time</option>
                            <option value="08:00">8:00 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Service Address *</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your complete address in Kigali..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="specialInstructions">Special Instructions</label>
                    <textarea id="specialInstructions" name="specialInstructions" rows="3" placeholder="Any specific requirements or notes..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-large">Submit Booking</button>
            </form>

            <div id="bookingResult" class="result-message"></div>
        </div>
    </section>

    <script src="js/booking.js"></script>
</body>
</html>
