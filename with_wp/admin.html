<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Clean LAB Rwanda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        :root {
            --primary: #004aad;
            --primary-dark: #003785;
            --primary-light: #0073e6;
            --secondary: #f8f9fa;
            --accent: #00c2a8;
            --danger: #dc3545;
            --warning: #ffc107;
            --success: #28a745;
            --text: #333;
            --text-light: #6c757d;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
        }

        body {
            background: #f7f9fb;
            color: var(--text);
            line-height: 1.6;
        }

        .admin-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .admin-nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all 0.3s;
        }

        .admin-nav a:hover, .admin-nav a.active {
            background: var(--primary);
            color: var(--white);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--primary);
        }

        .stat-card.pending { border-left-color: var(--warning); }
        .stat-card.confirmed { border-left-color: var(--primary); }
        .stat-card.completed { border-left-color: var(--success); }
        .stat-card.today { border-left-color: var(--accent); }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .bookings-section {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .bookings-table th,
        .bookings-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .bookings-table th {
            background: var(--primary);
            color: var(--white);
            font-weight: 600;
        }

        .bookings-table tr:hover {
            background: var(--secondary);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #cce7ff; color: var(--primary); }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: black; }
        .btn-danger { background: var(--danger); color: white; }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .bookings-table {
                font-size: 0.8rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="logo">
            <h1>Clean LAB Rwanda - Admin</h1>
        </div>
        <nav class="admin-nav">
            <a href="/admin" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/"><i class="fas fa-home"></i> Main Site</a>
            <a href="/admin/logout" style="background: var(--danger); color: white; padding: 0.5rem 1rem; border-radius: var(--radius); text-decoration: none;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </header>

    <div class="admin-container">
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalBookings">0</div>
                <div class="stat-label">Total Bookings</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-number" id="pendingBookings">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card confirmed">
                <div class="stat-number" id="confirmedBookings">0</div>
                <div class="stat-label">Confirmed</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-number" id="completedBookings">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card today">
                <div class="stat-number" id="todayBookings">0</div>
                <div class="stat-label">Today</div>
            </div>
        </div>

        <div class="bookings-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2 class="section-title">All Bookings</h2>
                <button class="refresh-btn" onclick="loadBookings()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div id="messageContainer"></div>
            <div id="loadingMessage" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading bookings...
            </div>

            <table class="bookings-table" id="bookingsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Contact</th>
                        <th>Service</th>
                        <th>Date & Time</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <!-- Bookings will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Get the admin password from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const adminPassword = urlParams.get('password');
        const API_BASE_URL = 'http://localhost:8081/api';

        // Check if password is present
        if (!adminPassword) {
            alert('Admin password required. Redirecting to login...');
            window.location.href = '/admin';
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadBookings();
        });

        // Load booking statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/stats?password=${adminPassword}`);
                const stats = await response.json();

                document.getElementById('totalBookings').textContent = stats.total || 0;
                document.getElementById('pendingBookings').textContent = stats.pending || 0;
                document.getElementById('confirmedBookings').textContent = stats.confirmed || 0;
                document.getElementById('completedBookings').textContent = stats.completed || 0;
                document.getElementById('todayBookings').textContent = stats.today || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
                showMessage('Failed to load statistics. Please check your connection.', 'error');
            }
        }

        // Load all bookings
        async function loadBookings() {
            const loadingMessage = document.getElementById('loadingMessage');
            const bookingsTable = document.getElementById('bookingsTable');
            const tableBody = document.getElementById('bookingsTableBody');

            loadingMessage.style.display = 'block';
            bookingsTable.style.display = 'none';
            tableBody.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/bookings?password=${adminPassword}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const bookings = await response.json();

                loadingMessage.style.display = 'none';

                if (bookings.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="9" style="text-align: center; padding: 2rem; color: var(--text-light);">
                                No bookings found
                            </td>
                        </tr>
                    `;
                    bookingsTable.style.display = 'table';
                    return;
                }

                bookings.forEach(booking => {
                    const row = document.createElement('tr');
                    const createdDate = new Date(booking.created_at).toLocaleDateString();
                    const bookingDateTime = new Date(booking.date_time).toLocaleString();

                    row.innerHTML = `
                        <td>${booking.id}</td>
                        <td><strong>${escapeHtml(booking.name)}</strong></td>
                        <td>${escapeHtml(booking.contact)}</td>
                        <td>${escapeHtml(booking.service_type)}</td>
                        <td>${bookingDateTime}</td>
                        <td title="${escapeHtml(booking.address)}">${escapeHtml(booking.address.substring(0, 30))}${booking.address.length > 30 ? '...' : ''}</td>
                        <td>
                            <span class="status-badge status-${booking.status}">
                                ${booking.status}
                            </span>
                        </td>
                        <td>${createdDate}</td>
                        <td>
                            <div class="action-buttons">
                                ${booking.status !== 'confirmed' ? 
                                    `<button class="btn btn-primary btn-sm" onclick="updateStatus(${booking.id}, 'confirmed')">
                                        Confirm
                                    </button>` : ''}
                                ${booking.status !== 'completed' ? 
                                    `<button class="btn btn-success btn-sm" onclick="updateStatus(${booking.id}, 'completed')">
                                        Complete
                                    </button>` : ''}
                                ${booking.status !== 'cancelled' ? 
                                    `<button class="btn btn-danger btn-sm" onclick="updateStatus(${booking.id}, 'cancelled')">
                                        Cancel
                                    </button>` : ''}
                                <button class="btn btn-warning btn-sm" onclick="deleteBooking(${booking.id})">
                                    Delete
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                bookingsTable.style.display = 'table';

            } catch (error) {
                console.error('Error loading bookings:', error);
                loadingMessage.innerHTML = '<div class="error">Failed to load bookings. Please check your connection and try again.</div>';
            }
        }

        // Update booking status
        async function updateStatus(bookingId, newStatus) {
            if (!confirm(`Are you sure you want to mark this booking as ${newStatus}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/bookings/${bookingId}/status?password=${adminPassword}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`Booking #${bookingId} status updated to ${newStatus}`, 'success');
                    loadStats();
                    loadBookings();
                } else {
                    showMessage(result.error || 'Failed to update status', 'error');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                showMessage('Failed to update status. Please try again.', 'error');
            }
        }

        // Delete booking
        async function deleteBooking(bookingId) {
            if (!confirm('Are you sure you want to delete this booking? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/bookings/${bookingId}?password=${adminPassword}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`Booking #${bookingId} deleted successfully`, 'success');
                    loadStats();
                    loadBookings();
                } else {
                    showMessage(result.error || 'Failed to delete booking', 'error');
                }
            } catch (error) {
                console.error('Error deleting booking:', error);
                showMessage('Failed to delete booking. Please try again.', 'error');
            }
        }

        // Show message to user
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="${type}">${escapeHtml(message)}</div>`;

            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // Utility function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
